<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>FriendFinder</title>
    <!--===============================BOOTSTRAP CDN COMPILED AND MINIFIED CSS==================================-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="images/FacebookNoProfile.jpg"/>
    <!--===============================JQUERY.MIN CDN===========================================================-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--=================================font awesome CDN==================================================-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


<body>
    <header class="container">
        <div class="jumbotron">
            <h1><i class="fas fa-child"></i> 404</h1>
            <hr>
            <h4>The page you are looking for does not exist. Sorry.</h4>            
        </div>
        <p><a href="/api/friends" style="color:#333;">API Friends List</a> | <a href="https://github.com/Bangarng/FriendFinder" style="color:#333;">GitHub Repo</a></p>
    </header>
    <!--===============================JQUERY.MIN CDN===========================================================-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
            background: linear-gradient(230deg, #a24bcf, #4b79cf, #4bc5cf);
            background-size: 300% 300%;
            -webkit-animation: AnimationName 20s ease infinite;
            -moz-animation: AnimationName 20s ease infinite;
            animation: AnimationName 20s ease infinite;
            }
            @-webkit-keyframes AnimationName {
                0%{background-position:0% 51%}
                50%{background-position:100% 10%}
                100%{background-position:0% 51%}
            }
            @-moz-keyframes AnimationName {
                0%{background-position:0% 51%}
                50%{background-position:100% 10%}
                100%{background-position:0% 51%}
            }
            @keyframes AnimationName { 
                0%{background-position:0% 51%}
                50%{background-position:100% 10%}
                100%{background-position:0% 51%}
            } 
        .jumbotron {
            margin-top: 10%;
            color: #333;
            background: linear-gradient(#ccc, #d9d9d9, #e6e6e6);
            text-align: center;
        }
        h1, h4, h3 {
            color: #333;
        } 

        .fa-child {
            font-size:1.5em;
            color:#333;
        }

        a button {
            margin-top: 10px;
        }
    </style>


</html>
